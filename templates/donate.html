<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate | Isha l'Isha Haifa Feminist Center</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Additional CSS for the Donate Page */
    .donate-container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      border-radius: 4px;
    }

    .donate-form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .donate-form label {
      margin-bottom: 10px;
    }

    .donate-form input[type="text"],
    .donate-form input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    .donate-btn {
      background-color: #3f51b5;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    .donate-btn:hover {
      background-color: #1a237e;
    }
  </style>
</head>

<body>
  <header>
    <h1>Isha l'Isha Haifa Feminist Center</h1>
  </header>

  <div class="donate-container">
    <h2>Support Our Cause</h2>
    <p>Your donation will help us advance women's rights and promote gender equality.</p>

    <form class="donate-form">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="email">Email:</label>
      <input type="text" id="email" placeholder="Enter your email" required>

      <label for="amount">Donation Amount:</label>
      <input type="number" id="amount" placeholder="Enter the amount you wish to donate" required>

      <button type="submit" class="donate-btn">Donate Now</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2023 Isha l'Isha Haifa Feminist Center. All rights reserved.</p>
  </footer>
</body>

</html>
