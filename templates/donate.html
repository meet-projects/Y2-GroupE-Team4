<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate | Isha l'Isha Haifa Feminist Center</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    /* Sample Styles for Demonstration Purposes */
    body {
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }
    .donate-btn {
  background-color: #993399; /* Updated color to a more inviting shade of purple */
  color: #fff;
  padding: 16px 28px; /* Increased padding for a more prominent button */
  border: none;
  border-radius: 50px; /* Rounded button */
  font-size: 20px; /* Larger font size for better readability */
  cursor: pointer;
  transition: background-color 0.3s ease-in-out;
}

.donate-btn:hover {
  background-color: #8B008B; /* Darker shade on hover for more interactivity */
  transform: scale(1.05); /* Slight scale-up effect on hover */
}

    header {
      background-color: #6a1b9a;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }

    .donate-container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      border-radius: 4px;
    }

    h2 {
      color: #6a1b9a;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #6a1b9a;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      resize: vertical;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    .donate-btn {
      background-color: #6a1b9a;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    .donate-btn:hover {
      background-color: #4a148c;
    }

    footer {
      text-align: center;
      padding: 10px 0;
      background-color: #6a1b9a;
      color: #fff;
    }
  </style>
</head>

<body>
  <header>
    <h1>Isha l'Isha Haifa Feminist Center</h1>
  </header>

  <div class="container">
    <h2>Support Our Cause</h2>
    <form class="donate-form" method="POST" action="/donate">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" placeholder="Enter your name" required>

      <label for="email">Email:</label>
      <input type="text" name="email" id="email" placeholder="Enter your email" required>

      <label for="amount">Donation Amount:</label>
      <input type="number" name="amount" id="amount" placeholder="Enter the amount you wish to donate" required>

      <textarea name="msg" placeholder="Leave a message (optional)"></textarea>

      <label for="public-donation">Make my donation public:</label>
      <input type="checkbox" name="display" id="public-donation" name="public-donation">

      <button type="submit" class="donate-btn">Donate Now</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2023 Isha l'Isha Haifa Feminist Center. All rights reserved.</p>
  </footer>
</body>

</html>
